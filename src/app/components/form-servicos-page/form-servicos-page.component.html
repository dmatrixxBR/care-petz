<div class="body-page">
<div class="body-form">
<form #form="ngForm" class="col s12"(ngSubmit)="onSubmit()">
    <div class="row">
        <div class="input-field col s3">
          <input            
           id="codigoServico" 
           type="number" 
           class="validate"
           [(ngModel)]="this.servico.codigoServico" name="codigoServico">
          <label for="codigoServico">Código Serviço</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
          <input 
            id="descricaoServico" 
            type="text" 
            class="validate"
            [(ngModel)]="this.servico.descricaoServico" 
            name="descricaoServico"
            >
          <label for="descricaoServico">Descrição</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s3">
          <input 
            id="valorServico" 
            type="number" 
            class="validate"
            [(ngModel)]="this.servico.valorServico" 
            name="valorServico"
            >
          <label for="valorServico">Valor do Serviço</label>
        </div>
    </div> 
    <div class="row">              
        <div class="col s6"><button 
                            class="btn waves-effect waves-green btn-large full-width" 
                            name="backtomenu"
                            (click)="this.onMenuClick($event)">voltar para lista <i class="material-icons right">arrow_back</i>
        </button></div>
        <div class="col s6"><button class="btn waves-effect waves-green btn-large full-width" type="submit" name="action">Gravar 
          <i class="material-icons right">send</i>
         </button></div>
       
    </div>       
</form>
</div>
</div>
