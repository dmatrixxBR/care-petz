<div class="body-page">
  <div class="row alert" *ngIf="servicosCounter === 0">
    <div class="col s12 text-footer">
      <div>Sem serviços Registrados!</div>
    </div>
  </div> 
    <div class="body-list">
        <table class="striped" *ngIf="servicosCounter > 0">
            <thead>
              <tr>
                  <th>Código</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Ação</th>
              </tr>
            </thead>
    
            <tbody>
             
              <tr *ngFor="let servico of this.servicos">
                <td [width]="400">{{servico.codigoServico}}</td>
                <td>{{servico.descricaoServico}}</td>
                <td>{{servico.valorServico}}</td>
                <td [width]="100">
                  <a (click)="onClickItem(servico)" class="secondary-content pointer"><i
                      class="material-icons left white-text">update</i></a>                     
                  <a (click)="onClickItemDelete(servico)" class="secondary-content pointer"><i
                  class="material-icons left red-text">delete</i></a>                   
              </td>
              </tr>
            </tbody>
          </table>
          <div class="row" style="margin: 10%;">              
            <div class="col s6"><button 
                                 class="btn waves-effect waves-green btn-large full-width" 
                                 name="backtomenu"
                                 (click)="this.onButtonMenuClick($event)">menu <i class="material-icons right">arrow_back</i>
            </button></div>
            <div class="col s6"><button 
                                 class="btn waves-effect waves-green btn-large full-width" 
                                 type="submit" 
                                 name="action"
                                 (click)="this.onButtonServiceClick($event)">Novo 
              <i class="material-icons right">send</i>
             </button></div>
           
        </div>  
    </div>  
</div>
