<div class="body-page">
    <div class="body-list">
        <table class="striped">
            <thead>
              <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Celular</th>
                  <th>Email</th>
                  <th>Ação</th>
              </tr>
            </thead>
    
            <tbody>              
              <tr *ngFor="let cliente of this.clientes">
                <td>{{cliente.codigoCliente}}</td>
                <td>{{cliente.nomeCliente}}</td>
                <td>{{cliente.celularCliente}}</td>
                <td>{{cliente.emailCliente}}</td>
                <td [width]="100">
                    <a (click)="onClickItem(cliente)"  class="secondary-content pointer"><i
                        class="material-icons left white-text">update</i></a>                     
                    <a (click)="onClickItemDelete(cliente)" class="secondary-content pointer"><i
                    class="material-icons left red-text">delete</i></a>                   
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row" style="margin: 10%;">              
            <div class="col s6"><button 
                                 class="btn waves-effect waves-green btn-large full-width" 
                                 name="backtomenu"
                                 (click)="this.onButtonMenuClick($event)">menu <i class="material-icons right">arrow_back</i>
            </button></div>
            <div class="col s6"><button 
                                 class="btn waves-effect waves-green btn-large full-width" 
                                 type="submit" 
                                 name="action"
                                 (click)="this.onButtonClientClick($event)">Novo 
              <i class="material-icons right">send</i>
             </button></div>
           
        </div>  
    </div>
     
</div>
